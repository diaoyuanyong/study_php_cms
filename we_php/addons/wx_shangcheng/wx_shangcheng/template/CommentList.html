{template 'common/header'}
<div class="panel panel-default">



    <div class="panel-body table-responsive">



        <table class="table table-hover">
            <thead class="navbar-inner">
            <tr>
                <th style="width:80px;">订单编号</th>
                <th style="width:100px;">昵称</th>
                <th style="width:150px;">头像</th>
                <th style="width:150px;">内容</th>
                <th style="width:150px;">时间</th>

                <th style="width:150px;text-align: right">操作</th>
            </tr>
            </thead>

            <tbody>
            {loop  $orderList   $item}
            <tr>
                <td>{$item['sy_order_id_sy']}</td>
                <td>{$item['sy_nickname_sy']}</td>
                <td><img style="width: 50px;height: 50px;" src="{$item['sy_img_sy']}" alt=""/></td>
                <td>{$item['sy_comment_sy']}</td>
                <td>{$item['sy_create_time_sy']}</td>
                <td>
                    <a href="{php echo $this->createWebUrl('manager8',array('id'=>$item['sy_id_sy']))}" type="button"  class="btn btn-default"/>删除</a>
                </td>
            </tr>
            {/loop}
            </tbody>
        </table>
        </table>
    </div>

    <div style="width: 100px; float: right; margin: 25px;">
        <select id="pages" class="form-control">
            {php for($i=1;$i<=$pages;$i++)  { }
            <option     {php echo $p==$i?'selected':''}
                        value="{php echo $this->createWebUrl('manager7',array('p'=>$i))}" >第 {$i} 页 </option>
            {php } }
        </select>
    </div>
    <div style="clear: both">

        <script>
            $("#pages").change(function () {
                var url=$(this).val().trim()
                window.location.href=url
            })
        </script>
    </div>


</div>




{template 'common/footer'}
